<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: site_head">
    <meta charset="UTF-8"/>
    <title>profile list</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments :: menu_header"></div>
    <div class="container middle-container">
        <h2>Member list</h2>
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <td>UUID</td>
                    <td>Email</td>
                    <td></td>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="member : ${members}">
                    <tr>
                        <td th:text="${member.uuid}">uuid</td>
                        <td th:text="${member.email}">email</td>
                        <td>
                            <a th:href="@{/members/{uuid}(uuid=${member.uuid})}">profile</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
