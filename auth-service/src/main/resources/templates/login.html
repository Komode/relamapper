<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <base href="/auth/" />
    <link rel="stylesheet" href="css/spectre.min.css" />
    <link rel="stylesheet" href="css/relamapper.css" />
</head>
<body>
<div class="container">
    <div class="container middle-container">
        <div class="login-box clearfix">
            <h2>Login</h2>
            <form class="form-horizontal" method="post" th:action="@{/login}" role="form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="email@example.com" required="required" />
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="password" required="required" />
                </div>
                <input type="submit" class="btn btn-primary float-right" value="Sign in" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
