<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Password form</title>
</head>
<body>
<div>
    <form method="POST" th:action="@{/password}" role="form">
        <div>
            <input type="text" id="token" name="token" placeholder="token" required="required" />
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="email@example.com" required="required" />
        </div>
        <div>
            <input type="password" id="password" name="password" placeholder="password" required="required" />
        </div>
        <div>
            <input type="password" id="password2" name="password2" placeholder="repeat password" required="required" />
        </div>
        <button>Submit</button>
    </form>
</div>
</body>
</html>
