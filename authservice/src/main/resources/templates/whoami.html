<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>WhoAmI</title>
</head>
<body>

<div th:switch="${authenticated}">
    <div>Authenticated: <span th:text="${authenticated}" /></div>
    <div th:case="true">
        <div>UUID: <span th:text="${uuid}" /></div>
        Authorities:
        <ul>
            <li th:each="authority : ${authorities}" th:text="${authority}"></li>
        </ul>
    </div>
</div>
</body>
</html>
