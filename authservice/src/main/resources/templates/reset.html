<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Password reset</title>
</head>
<body>
<div>
    <form method="POST" th:action="@{/reset}" role="form">
        <div>
            <input type="email" id="email" name="email" placeholder="email@example.com" required="required" />
        </div>
        <input type="submit" value="Submit" />
    </form>
</div>
</body>
</html>
